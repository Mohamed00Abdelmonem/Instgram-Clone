{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="section">
        <div class="container">

            {% for post in post_items %}

                <div class="card">
                    <div class="columns is-mobile is-centered">
                        <div class="column is-half">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="{{post.picture.url}}" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-left">
                                        <figure class="image is-48x48">
                                            <img src="{% static 'images/pexels-matic-absec-2710052.jpg' %}" alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="media-content">
                                        <p class="title is-4">John Smith</p>
                                        <p class="subtitle is-6">@{{post.user.username}}</p>
                                    </div>
                                </div>

                                <div class="content">
                                    {{post.caption}}<a>@bulmaio</a>.
                                    <a href="#">#css</a> <a href="#">#responsive</a>
                                    <br>
                                    <time datetime="2016-1-1">{{post.posted}}</time>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            {% endfor %}

        </div>
    </div>
{% endblock %}
